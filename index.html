<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baloch Earning Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-primary: #0fa;
            --neon-secondary: #f0f;
            --neon-bg: #111;
            --neon-glow: 0 0 10px rgba(0, 255, 170, 0.8),
                        0 0 20px rgba(0, 255, 170, 0.6),
                        0 0 30px rgba(0, 255, 170, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--neon-bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(15, 170, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 170, 0.1) 0%, transparent 20%);
            animation: bgPulse 15s infinite alternate;
        }

        @keyframes bgPulse {
            0% { 
                background-color: #111;
                background-image: 
                    radial-gradient(circle at 10% 20%, rgba(15, 170, 255, 0.1) 0%, transparent 20%),
                    radial-gradient(circle at 90% 80%, rgba(255, 0, 170, 0.1) 0%, transparent 20%);
            }
            50% {
                background-image: 
                    radial-gradient(circle at 20% 30%, rgba(15, 170, 255, 0.15) 0%, transparent 25%),
                    radial-gradient(circle at 80% 70%, rgba(255, 0, 170, 0.15) 0%, transparent 25%);
            }
            100% { 
                background-color: #0a0a1a;
                background-image: 
                    radial-gradient(circle at 15% 25%, rgba(15, 170, 255, 0.2) 0%, transparent 22%),
                    radial-gradient(circle at 85% 75%, rgba(255, 0, 170, 0.2) 0%, transparent 22%);
            }
        }

        .neon-text {
            color: var(--neon-primary);
            text-shadow: var(--neon-glow);
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }

        .auth-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-primary);
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--neon-glow);
            backdrop-filter: blur(5px);
            animation: boxFloat 6s ease-in-out infinite;
        }

        @keyframes boxFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .auth-header h2 {
            margin-bottom: 10px;
            font-size: 24px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px var(--neon-primary); }
            to { text-shadow: 0 0 15px var(--neon-primary), 0 0 20px var(--neon-secondary); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-primary);
            border-radius: 5px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--neon-primary);
            color: var(--neon-primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn:hover {
            background: rgba(0, 255, 170, 0.1);
            box-shadow: 0 0 15px var(--neon-primary);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--neon-primary);
            text-decoration: none;
        }

        /* Dashboard styles */
        #dashboard {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-primary);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .account-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-primary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .account-info {
            margin-top: 15px;
            display: none;
        }

        .account-info p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .ads-container {
            background: transparent;
            border-radius: 10px;
            padding: 20px 0;
        }

        .ads-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .ad-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-secondary);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
            backdrop-filter: blur(2px);
            animation: adGlow 4s infinite alternate;
        }

        @keyframes adGlow {
            0% { box-shadow: 0 0 5px var(--neon-secondary); }
            100% { box-shadow: 0 0 20px var(--neon-secondary); }
        }

        .ad-box h3 {
            margin-bottom: 10px;
        }

        .ad-box a {
            color: var(--neon-primary);
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
            padding: 8px 15px;
            border: 1px solid var(--neon-primary);
            border-radius: 4px;
            transition: all 0.3s;
        }

        .ad-box a:hover {
            background: rgba(0, 255, 170, 0.1);
            box-shadow: 0 0 10px var(--neon-primary);
        }

        .reset-info {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--neon-primary);
        }

        .date-time {
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--neon-primary);
            text-align: right;
        }

        #ad-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #ad-frame {
            width: 95%;
            height: 80%;
            border: none;
            border-radius: 8px;
        }

        #close-ad {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <!-- Auth Section -->
    <div id="auth-container" class="container">
        <div class="auth-box">
            <div class="auth-header">
                <h2 class="neon-text">BALOCH EARNING PLATFORM</h2>
                <p>Login to access your account</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <div class="dashboard-header">
            <h2 class="neon-text">BALOCH EARNING PLATFORM</h2>
            <div class="user-menu">
                <span id="welcome-user"></span>
                <button id="logout-btn" class="btn" style="width: auto; padding: 8px 15px;">Logout</button>
            </div>
        </div>

        <div class="account-section">
            <h2 style="cursor: pointer;" onclick="toggleAccountDetails()">Account Information â–¼</h2>
            <div id="account-details" class="account-info">
                <p>Username: <span id="detail-username"></span></p>
                <p>Email: <span id="detail-email"></span></p>
                <p>Password: â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</p>
            </div>
        </div>

        <div class="ads-container">
            <h2 class="neon-text">Daily Ads</h2>
            <div class="reset-info">Resets in: <span id="reset-timer">--:--:--</span></div>
            
            <div class="ads-grid" id="ads-grid">
                <!-- Ads will be loaded here -->
            </div>
            
            <div class="date-time" id="date-time"></div>
        </div>
    </div>

    <!-- Ad Viewer -->
    <div id="ad-viewer">
        <iframe id="ad-frame" src="about:blank"></iframe>
        <button id="close-ad" class="btn">Close Ad</button>
    </div>

    <script>
        // User data
        let users = JSON.parse(localStorage.getItem('balochUsers')) || [];
        let currentUser = null;
        let adState = JSON.parse(localStorage.getItem('adState')) || {
            lastReset: Date.now(),
            completedAds: [],
            pendingAds: Array.from({length: 20}, (_, i) => i) // 0-19 ad indexes
        };

        // DOM elements
        const authContainer = document.getElementById('auth-container');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('login-form');
        const showSignup = document.getElementById('show-signup');
        const welcomeUser = document.getElementById('welcome-user');
        const logoutBtn = document.getElementById('logout-btn');
        const accountDetails = document.getElementById('account-details');
        const detailUsername = document.getElementById('detail-username');
        const detailEmail = document.getElementById('detail-email');
        const adsGrid = document.getElementById('ads-grid');
        const resetTimer = document.getElementById('reset-timer');
        const adViewer = document.getElementById('ad-viewer');
        const adFrame = document.getElementById('ad-frame');
        const closeAdBtn = document.getElementById('close-ad');
        const dateTime = document.getElementById('date-time');

        // Initialize
        updateDateTime();
        setInterval(updateDateTime, 1000);
        checkAdReset();

        // Event listeners
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                authContainer.style.display = 'none';
                dashboard.style.display = 'block';
                welcomeUser.textContent = user.username;
                detailUsername.textContent = user.username;
                detailEmail.textContent = user.email || 'N/A';
                renderAds();
                startResetTimer();
            } else {
                alert('Invalid credentials!');
            }
        });

        showSignup.addEventListener('click', function(e) {
            e.preventDefault();
            const username = prompt("Enter username:");
            const password = prompt("Enter password:");
            const email = prompt("Enter email (optional):");

            if (username && password) {
                users.push({
                    username,
                    password,
                    email: email || ""
                });
                localStorage.setItem('balochUsers', JSON.stringify(users));
                alert("Account created! Please login.");
            }
        });

        logoutBtn.addEventListener('click', function() {
            currentUser = null;
            dashboard.style.display = 'none';
            authContainer.style.display = 'flex';
        });

        closeAdBtn.addEventListener('click', function() {
            adViewer.style.display = 'none';
        });

        // Functions
        function toggleAccountDetails() {
            accountDetails.style.display = accountDetails.style.display === 'none' ? 'block' : 'none';
        }

        function renderAds() {
            adsGrid.innerHTML = '';
            
            if (adState.pendingAds.length === 0) {
                adsGrid.innerHTML = '<p>All ads completed for today!</p>';
                return;
            }

            adState.pendingAds.forEach(adIndex => {
                const adBox = document.createElement('div');
                adBox.className = 'ad-box';
                adBox.innerHTML = `
                    <h3>Ad ${adIndex + 1}</h3>
                    <p>Advertisement</p>
                    <a href="#" class="view-ad" data-ad-index="${adIndex}">View Ad</a>
                `;
                adsGrid.appendChild(adBox);
            });

            // Add event listeners to all ad buttons
            document.querySelectorAll('.view-ad').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const adIndex = parseInt(this.getAttribute('data-ad-index'));
                    showAd(adIndex);
                });
            });
        }

        function showAd(adIndex) {
            adFrame.src = "https://itoovoor.xyz/4/9267535";
            adViewer.style.display = 'flex';
            
            // After 20 seconds, mark as completed
            setTimeout(() => {
                completeAd(adIndex);
            }, 20000);
        }

        function completeAd(adIndex) {
            // Remove from pending and add to completed
            adState.pendingAds = adState.pendingAds.filter(i => i !== adIndex);
            adState.completedAds.push(adIndex);
            localStorage.setItem('adState', JSON.stringify(adState));
            
            // Close ad viewer
            adViewer.style.display = 'none';
            
            // Update UI
            renderAds();
        }

        function checkAdReset() {
            const now = Date.now();
            const lastReset = adState.lastReset;
            const nextReset = lastReset + 86400000; // 24 hours
            
            if (now >= nextReset) {
                // Reset ads
                adState.lastReset = now;
                
                // Carry over unviewed ads (add 20 new ads)
                const newAds = Array.from({length: 20}, (_, i) => i + adState.pendingAds.length);
                adState.pendingAds = [...adState.pendingAds, ...newAds];
                
                adState.completedAds = [];
                localStorage.setItem('adState', JSON.stringify(adState));
            }
        }

        function startResetTimer() {
            const now = Date.now();
            const nextReset = adState.lastReset + 86400000;
            const remaining = nextReset - now;
            
            updateTimerDisplay(remaining);
            
            const timer = setInterval(() => {
                const now = Date.now();
                const remaining = nextReset - now;
                
                if (remaining <= 0) {
                    clearInterval(timer);
                    checkAdReset();
                    renderAds();
                    startResetTimer();
                } else {
                    updateTimerDisplay(remaining);
                }
            }, 1000);
        }

        function updateTimerDisplay(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            
            resetTimer.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateDateTime() {
            const now = new Date();
            dateTime.textContent = now.toLocaleString();
        }

        // Add test user if none exists
        if (users.length === 0) {
            users.push({
                username: 'testuser',
                password: 'test123',
                email: 'test@example.com'
            });
            localStorage.setItem('balochUsers', JSON.stringify(users));
        }
    </script>
</body>
</html>
