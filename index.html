<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baloch Earning Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: backgroundAnimation 5s infinite linear;
        }
        @keyframes backgroundAnimation {
            0% { background: #000; }
            50% { background: #111; }
            100% { background: #000; }
        }
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        .ad-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            animation: boxAnimation 2s ease-in-out infinite alternate;
        }
        .ad-box h2 {
            font-size: 24px;
            color: #00ff99;
        }
        .btn-visit {
            background-color: #00ff99;
            border: none;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-visit:hover {
            background-color: #00cc7a;
        }
        .pop-up {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        @keyframes boxAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .sign-up-page, .login-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="submit"] {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #00ff99;
            background: #111;
            color: #fff;
        }
        input[type="submit"] {
            background-color: #00ff99;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Ad Box -->
    <div class="ad-box">
        <h2>Ad #1</h2>
        <button class="btn-visit" onclick="startAd()">Visit Ad</button>
    </div>
    
    <!-- Pop-up Message -->
    <div class="pop-up" id="pop-up">
        <h2>You have completed all ads!</h2>
        <p>Send a screenshot to the owner: <a href="tel:+923407699974">+923407699974</a></p>
    </div>
</div>

<!-- Sign-up and Login Pages (Simple Example) -->
<div class="sign-up-page" id="sign-up">
    <h2>Sign Up</h2>
    <form onsubmit="return signUp()">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="email" id="gmail" placeholder="Email" required>
        <input type="text" id="fullname" placeholder="Full Name" required>
        <input type="submit" value="Sign Up">
    </form>
</div>

<div class="login-page" id="login" style="display:none;">
    <h2>Login</h2>
    <form onsubmit="return login()">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="email" id="login-gmail" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
</div>

<script>
    let adCounter = 0;
    const totalAds = 20;
    let adTimer;
    let adViewed = false;
    let userLoggedIn = false;

    // Sign-up function
    function signUp() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let gmail = document.getElementById("gmail").value;
        let fullname = document.getElementById("fullname").value;

        // Simulate saving data and redirect to login
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
        localStorage.setItem("gmail", gmail);
        localStorage.setItem("fullname", fullname);

        // Switch to login page
        document.getElementById("sign-up").style.display = "none";
        document.getElementById("login").style.display = "block";

        return false; // Prevent page refresh
    }

    // Login function
    function login() {
        let loginUsername = document.getElementById("login-username").value;
        let loginGmail = document.getElementById("login-gmail").value;
        let loginPassword = document.getElementById("login-password").value;

        let storedUsername = localStorage.getItem("username");
        let storedPassword = localStorage.getItem("password");
        let storedGmail = localStorage.getItem("gmail");

        if (loginUsername === storedUsername && loginPassword === storedPassword && loginGmail === storedGmail) {
            userLoggedIn = true;
            document.getElementById("login").style.display = "none";
            alert("Logged in successfully!");
            return false;
        } else {
            alert("Invalid login details.");
            return false;
        }
    }

    // Ad Viewing Function
    function startAd() {
        window.open('https://itoovoor.xyz/4/9267535', '_blank'); // Open the ad link

        // Start the timer to track the 20-second viewing time
        adTimer = setTimeout(() => {
            adViewed = true;
            adCounter++;
            updateAdCount();
            checkAllAdsCompleted();
        }, 20000); // 20 seconds

        // Track when the user closes the tab or leaves
        window.onbeforeunload = function() {
            if (!adViewed) {
                clearTimeout(adTimer); // Prevent counting if they leave early
            }
        };
    }

    function updateAdCount() {
        console.log(`Ad ${adCounter} viewed.`);
    }

    function checkAllAdsCompleted() {
        if (adCounter === totalAds) {
            showPopUp();
        }
    }

    function showPopUp() {
        document.getElementById('pop-up').style.display = 'block';
    }
</script>

</body>
</html>
