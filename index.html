<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6); /* Transparent box */
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .container h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-field {
            margin-bottom: 15px;
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-field label {
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #fff;
            font-weight: bold;
        }

        .btn {
            background: #00c6ff;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #008fcc;
        }

        .signup-link, .login-link {
            margin-top: 15px;
            color: white;
        }

        .signup-link a, .login-link a {
            color: #00c6ff;
            text-decoration: none;
        }

        .signup-link a:hover, .login-link a:hover {
            color: #008fcc;
        }

        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            animation: animateBackground 5s infinite alternate;
        }

        @keyframes animateBackground {
            0% { background: rgba(255, 255, 255, 0.1); }
            50% { background: rgba(255, 255, 255, 0.3); }
            100% { background: rgba(255, 255, 255, 0.1); }
        }

        /* Add Link Box Style */
        .add-link-box {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
        }

        .add-link-box a {
            color: #00c6ff;
            text-decoration: underline;
            font-size: 14px;
        }

        .add-link-box a:hover {
            color: #008fcc;
        }

        .toggle-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Animated Background -->
    <div class="animated-background"></div>

    <div class="container">
        <!-- Toggle between Login and Sign Up -->
        <h2>Login</h2>

        <!-- Login Form -->
        <div class="input-field">
            <input type="email" id="login-email" name="login-email" placeholder="Email" required>
            <label for="login-email">Email</label>
        </div>

        <div class="input-field">
            <input type="password" id="login-password" name="login-password" placeholder="Password" required>
            <label for="login-password">Password</label>
        </div>

        <button class="btn">Login</button>

        <div class="login-link">
            Don't have an account? <a href="javascript:void(0)" onclick="showSignup()">Sign Up here</a>
        </div>

        <!-- Sign-up Form (Initially Hidden) -->
        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>

            <div class="input-field">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>

            <div class="input-field">
                <input type="email" id="signup-email" name="signup-email" placeholder="Email" required>
                <label for="signup-email">Email</label>
            </div>

            <div class="input-field">
                <input type="password" id="signup-password" name="signup-password" placeholder="Password" required>
                <label for="signup-password">Password</label>
            </div>

            <div class="input-field">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <label for="confirm-password">Confirm Password</label>
            </div>

            <button class="btn">Sign Up</button>

            <div class="signup-link">
                Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Login here</a>
            </div>
        </div>

        <!-- Add Link Box -->
        <div class="add-link-box">
            <a href="https://itoovoor.xyz/4/9267535" target="_blank">Click here for more info</a>
        </div>
    </div>

    <script>
        // Show Sign Up Form
        function showSignup() {
            document.querySelector('.container h2').innerText = 'Sign Up';
            document.querySelector('.btn').innerText = 'Sign Up';
            document.querySelector('.signup-link').style.display = 'block';
            document.querySelector('.login-link').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        // Show Login Form
        function showLogin() {
            document.querySelector('.container h2').innerText = 'Login';
            document.querySelector('.btn').innerText = 'Login';
            document.querySelector('.login-link').style.display = 'block';
            document.querySelector('.signup-link').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
        }
    </script>

</body>
</html>
